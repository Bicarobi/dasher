<div class="search-wrapper">
  <div class="search-title">
    Zaposlenici ({{ employeeService.employees.length }})
  </div>
  <div class="combined-wrapper">
    <div
      class="search-input-wrapper"
      [ngStyle]="{
        'justify-content': value.length ? 'space-between' : 'flex-start'
      }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="size-5"
      >
        <path
          fill-rule="evenodd"
          d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
          clip-rule="evenodd"
        />
      </svg>

      <input
        type="text"
        name="search"
        class="search-input"
        placeholder="PretraÅ¾i"
        [(ngModel)]="value"
        (ngModelChange)="sortEmployees()"
      />

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 clear"
        (click)="value = ''; sortEmployees()"
        *ngIf="value.length"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </div>
    <app-dropdown-menu
      [dropdownName]="'Radno mjesto'"
      [options]="employeeService.filters"
      (selectedOptionEmit)="selectedOption = $event.value; sortEmployees()"
      (clearedOptionEmit)="selectedOption = undefined; sortEmployees()"
    ></app-dropdown-menu>
    <div class="sort-wrapper" (click)="sortByName()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
        [ngStyle]="{
          transform: this.employeeService.ascending
            ? 'scale(1, 1)'
            : 'scale(-1, 1)'
        }"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
        />
      </svg>
    </div>
  </div>
</div>
