<div class="search-wrapper">
  <div class="combined-wrapper">
    <div
      class="search-input-wrapper"
      [ngStyle]="{
        'justify-content': value.length ? 'space-between' : 'flex-start'
      }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="size-5"
      >
        <path
          fill-rule="evenodd"
          d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
          clip-rule="evenodd"
        />
      </svg>

      <input
        type="text"
        name="search"
        class="search-input"
        placeholder="PretraÅ¾i"
        [(ngModel)]="value"
        (ngModelChange)="sortEmployees()"
      />

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 clear"
        (click)="value = ''; sortEmployees()"
        *ngIf="value.length"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </div>
    <app-dropdown-menu
      [dropdownName]="'Radno Mjesto'"
      [options]="employeeService.filters"
      (selectedOptionEmit)="selectedOption = $event.value; sortEmployees()"
      (clearedOptionEmit)="selectedOption = undefined; sortEmployees()"
    ></app-dropdown-menu>
  </div>
</div>
